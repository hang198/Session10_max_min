<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    function dispArr(arr) {
        for (let i = 0; i < arr.length; ++i) {
            console.log(arr[i] + " ");
        }
    }

    let num = [];
    for (let i = 0; i < 100; i++) {
        num[i] = Math.floor(Math.random() * 90);
    }
    let maxValue = findMax(num);
    dispArr(num);
    document.write("Max value is: " + maxValue);
    let minValue = findMin(num);
    dispArr(num);
    document.write("Min value is: " + minValue);

</script>
</body>
</html>
